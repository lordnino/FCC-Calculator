<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="calc-container">
    <div class="ongoing-operation">
      <h4 class="ongoing-op-text"></h4>
    </div>
    <div class="all-operation">
    </div>
    <div class="keys">
      <div data-key="111" class="key">
        <kbd>/</kbd>
      </div>
      <div data-key="106" class="key">
        <kbd>*</kbd>
      </div>
      <div data-key="109" class="key">
        <kbd>-</kbd>
      </div>
      <div data-key="" class="key ac" id="ac">
        <kbd>AC</kbd>
      </div>
      <div data-key="103" class="key">
        <kbd>7</kbd>
      </div>
      <div data-key="104" class="key">
        <kbd>8</kbd>
      </div>
      <div data-key="105" class="key">
        <kbd>9</kbd>
      </div>
      <div data-key="107" class="key">
        <kbd>+</kbd>
      </div>
      <div data-key="100" class="key">
        <kbd>4</kbd>
      </div>
      <div data-key="101" class="key">
        <kbd>5</kbd>
      </div>
      <div data-key="102" class="key">
        <kbd>6</kbd>
      </div>
      <div data-key="110" class="key">
        <kbd>.</kbd>
      </div>
      <div data-key="97" class="key">
        <kbd>1</kbd>
      </div>
      <div data-key="98" class="key">
        <kbd>2</kbd>
      </div>
      <div data-key="99" class="key">
        <kbd>3</kbd>
      </div>
      <div data-key="46" class="key">
        <kbd>del</kbd>
      </div>
      <div data-key="96" class="key zero-key">
        <kbd>0</kbd>
      </div>
      <div data-key="13" class="key calc-key">
        <kbd>enter</kbd>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
